<!--ユーザログイン用ページ-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <p>{message}</p>
        <form method='post' action='/login_process'>
            <fieldset>
                <h3><legend>User info</legend></h3>
                <p><label>Email<input type='text' name='email' id='email' placeholder="Your e-mail" size='20'></label></p>
                <p><label>Password<input type='password' name='password' id='password' placeholder="Your password" size='20' maxlength='10'></label></p>
            </fieldset>        
            <p><input type='reset' value="Reset"></p>
            <p><input type='submit' value="Submit"></p>        
        </form>
        <p><a href='/register'>Register</a></p>
    </body>
</html>
